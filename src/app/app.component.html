<div class="container">
  <div class="row">
      <div class="col-xs 12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 bs-example">
        <h1>Team Resource </h1>
        </div>

  </div>

<div class="row">
<div class="col-xs 12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 bs-example">
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="sendToAPI(form.value)">
        <div class="form-group">
            <label for="inputTeam" class="control-label col-xs-2">Name</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputTeam" required name="name" ngModel>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
</div>
</div>
</div>
